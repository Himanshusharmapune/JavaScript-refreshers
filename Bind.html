<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Bind Example</title>
</head>
<body>
    <button>button clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "https://localhost:300";
            document
                .querySelector('button')
                // The important fix: bind 'this' to the class instance!
                .addEventListener('click', this.handleClick.bind(this));
        }
        handleClick() {
            console.log("button clicked");
            console.log(this.server);
        }
    }

    // Instantiate the class so the code runs
    new React();
</script>
</html>
