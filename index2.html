          function newlangauge(languageName){
                const li = document.createElement('li');
                li.appendChild(document.createTextNode(languageName))
                document.querySelector('.languages').appendChild(li)   
          }  
          newlangauge("C++");

          //Replacing the second elemet - Javacript with MOJO
          const newEle = document.createElement('li');  // creates empty <li></li>
          newEle.textContent = "MOJO";                  // not the li that was created has MOJO init.....<li>MOJO</li>
          const selectSecondChild = document.querySelector("li:nth-child(2)"); //here we are selecting the second child that is javascript
          selectSecondChild.replaceWith(newEle);        //here the selected child that is Javascript is getting replaced by MOJO




        //Replacing an element by changing the Outer Html 
        const changingFirstEle = document.querySelector("li:first-child");
        changingFirstEle.outerHTML = "<li>Rust</li>";

        const removinglastEle = document.querySelector("li:last-child");
