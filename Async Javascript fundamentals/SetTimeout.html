<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pinki is studying MBBS</h1>
    <button id = "stop">Stop</button>
</body>
<script>
    // **SetTimout()**    
setTimeout(function(){
    console.log("5 seconds ho gaye");
},5000)

//setTimeout with reference
const TenSec = function(){
    console.log("10 seconds ho gaye");
}

setTimeout(TenSec,10000);

//changing element with setTimeout 
const ChangeTxt = function(){
    document.querySelector('h1').innerHTML = "Himanshu is working in TechM";
}

const Stopped = setTimeout(ChangeTxt, 3000)

 //**ClearTimeout**

 document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(Stopped)
    console.log("Stopped")
 })
</script>
</html>
