<script>
    //**promises**
//eg1
var ans = new Promise((res, rej) => {
    if (false) {
        return res();
    } else {
        return rej();
    }
});

ans
    .then(function () {
        console.log("resolve hogaya tha!");
    })
    .catch(function () {
        console.log("reject hua tha!");
    });

//eg2
var ans = new Promise((res,rej)=>{
    var n = Math.floor(Math.random()*10);

    if(n<5){
        return res();
    }
    else{
        return rej();
    }
})

ans
.then(function(){
    console.log("below");
})
.catch(function(){
    console.log("above");
})
